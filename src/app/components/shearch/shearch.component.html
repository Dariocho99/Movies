<div class="card">
  <mat-card  > 
    <h3>Movies and Series</h3>
    <mat-form-field>
        <input matInput (keyup)="buscar($event.target.value)" placeholder="Buscar">
    </mat-form-field> 
  </mat-card>
</div>
<div>
  <div class="contenedor">
    <mat-card class="example-card" *ngFor="let car of card ">
      <img mat-card-image src="{{car.Poster}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h3>{{car.Title}}</h3><br>
        <h3>{{car.Year}}</h3>
      </mat-card-content>
      <mat-card-actions>
                <button mat-button (click)="openDialog(car.imdbID)">More</button>
       </mat-card-actions>
      </mat-card>
    </div>
</div>
